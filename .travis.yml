dist: trusty
language: c
compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - build-essential bzip2 gzip git libreadline-dev libpq-dev postgresql-server-dev-all libcurl4-openssl-dev libnl-3-dev libnl-genl-3-dev libnl-nf-3-dev libnl-route-3-dev libxml2-dev libevent-dev libfuse-dev libjson-c-dev

services:
  - postgresql

before_script:
  - psql -c 'CREATE USER "cloudgw-tests";' -U postgres
  - psql -c "CREATE DATABASE \"cloudgw-tests\" WITH TEMPLATE template0 OWNER=\"cloudgw-tests\" ENCODING='UTF8';" -U postgres
  - psql -U "cloudgw-tests" "cloudgw-tests" < "src/scripts/create_pg_database.sql"

script:
  ### build libevaio
  - wget https://github.com/rgacogne/libevaio/archive/libevaio_0_4.tar.gz
  - tar xf libevaio_0_4.tar.gz
  - cd libevaio-libevaio_0_4
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd ../..
  ### build Cloud Gateway
  - mkdir build
  - cd build
  - CFLAGS="${CFLAGS} -I${TRAVIS_BUILD_DIR}/libevaio-libevaio_0_4/src/" LDFLAGS="${LDFLAGS} -L${TRAVIS_BUILD_DIR}/libevaio-libevaio_0_4/build/src/lib/"  cmake ../src
  - make
  ### prepare test environment:
  - dd if=/dev/urandom of=/tmp/small.data bs=1M count=1
  - dd if=/dev/urandom of=/tmp/huge.data bs=1M count=100
  - LD_LIBRARY_PATH="${TRAVIS_BUILD_DIR}/libevaio-libevaio_0_4/build/src/lib/" CG_TESTS_LOCAL_PROVIDERS_ONLY=true CTEST_OUTPUT_ON_FAILURE=TRUE make test

